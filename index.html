<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

  <title>Tahiti - home page</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header_container">
        <div class="header__logo">
          <a href="#">
            <img src="/img/logo.png" width="179" height="44" alt="Tahiti logo">
          </a>
        </div>
        <div class="header-menu">
          <ul class="header-menu__list">
            <li class="header-menu__list-item">
              <a class="header-menu__list-link" href="#">Discover</a>
            </li>
            <li class="header-menu__list-item">
              <a class="header-menu__list-link" href="#">Experience</a>
            </li>
            <li class="header-menu__list-item">
              <a class="header-menu__list-link" href="#">Travel guides</a>
            </li>
            <li class="header-menu__list-item">
              <a class="header-menu__list-link" href="#">About</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <section class="welcome">
    <div class="slider welcom-slide">
      <div>
        <div class="welcome-slider">
          <img src="/img/slider-1.jpg" alt="slid 1">
          <div class="welcome-slider__text">
            <h1 class="welcome-slider__text-title">
              Welcome to tahiti
            </h1>
            <p class="welcome-slider__text-subtitle">
              Your vacation starts here
            </p>
          </div>

        </div>
        
      </div>
      <div>
        <img src="/img/slider-2.jpg" alt="slid 2">
      </div>
      <div>
        <img src="/img/slider-3.jpg" alt="slid 3">
      </div>
      <div>
        <img src="/img/slider-4.jpg" alt="slid 4">
      </div>
    </div>
  </section>


  <!-- js files -->
  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="/js/main.js"></script>

</body>

</html>
